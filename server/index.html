<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>underbyte</title>
  </head>
  <body>
    <h1>Underbyte</h1>

    <form
      id="upload-form"
      enctype="multipart/form-data"
      method="post"
      action="/upload"
    >
      <input type="file" name="userImage" id="userImage" />
      <textarea id="message" name="message"></textarea>
      <input type="submit" id="xsubmit-form"/>
    </form>

    <div id="encoded-image"></div>
  </body>
  <script>
    const submit = document.getElementById("submit-form");

    const upload = (formData) => {
      console.log("fuck");
      fetch("/upload", {
        method: "POST",
        body: formData,
      })
        .then((resp) => {
          return resp.json();
        })
        .then((data) => {
          const imgDiv = document.getElementById("encoded-image");
          imgDiv.innerHTML = `<p>${data.data}</p>`;
        })
        .catch((err) => {
          console.log(err);
        });
    };

    submit.addEventListener(
      "click",
      (event) => {
        const fileInput = document.getElementById("source-image");
        const message = document.getElementById("message");
        const formData = new FormData();
        formData.append("userImage", fileInput.files[0]);
        formData.append("userMsg", message);
        upload(formData);
        event.preventDefault();
      },
      null
    );
  </script>
</html>
